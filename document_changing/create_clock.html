<DOCTYPE HTML>
<html>
    <head>
    <style>
        .hours {
            color: red
        }

        .minutes {
            color: green
        }

        .seconds {
            color: blue
        }
    </style>
    </head>

    <body>
        <div id="clock">
            <span class="hours">ч</span>:<span class="minutes">мин</span>:<span class="seconds">с</span>
        </div>

        <script>

            let timerId; // для сохранения ссылки на таймер (для его удаления)

            function update() {
                let clock = document.getElementById('clock');
                let date = new Date();
                
                let hours = date.getHours();
                if (hours < 10) hours = '0' + hours;
                clock.children[0].innerHTML = hours;

                let minutes = date.getMinutes();
                if (minutes < 10) minutes = '0' + minutes;
                clock.children[1].innerHTML = minutes;

                let seconds = date.getSeconds();
                if (seconds < 10) seconds = '0' + seconds;
                clock.children[2].innerHTML = seconds;    
            }
            
            function clockStart() {
                if (!timerId) {
                    timerId = setInterval(update, 1000);
                }
                update();
            }

            function clockStop() {
                clearInterval(timerId);
                timerId = null;
            }
            
        </script>
        
        <input type="button" onclick="clockStart()" value="Старт">
        <input type="button" onclick="clockStop()" value="Стоп">
    </body>
</html>
